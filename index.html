<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<section class="todoapp">
  <header class="header">
<h1>rodo</h1>
<input id="newTodo" class="new-todo" placeholder="inp todo" >
</header>
</section>
<section id="main">
    <input id="toggleInputAll" class="toggle-all" type="checkbox">
    <label for="toggle-all">all compl</label>
    <ul id="todoListView" class="todo-list"></ul>
</section>
<footer class="footer">
    <span class="todo-count"><strong id=todoCount>0</strong>left</span>
    <ul class="filters">
        <li>
            <a class="selected" id="allWorks" onclick="changeClass(this)" href="#/" >all</a>
        </li>
        <li>
            <a class="#active" id="activedItems" onclick="changeClass(this)">active</a>
        </li>
        <li>
            <a class="#completed" id="completedTodos" onclick="changeClass(this)">completed</a>
        </li>
    </ul>
</footer>
<script src="script.js"></script>
</body>
</html>
